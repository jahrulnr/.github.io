<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="oS3amGJao4dG_9DVyVAr-Vym5KNbSc0cHkyxZuEwYKE" />
    
    <title>Selamat Datang | Jahrulnr</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap v5.1.3 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Fontawesome v4.7.0 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="./data/style.css">
  </head>
  <body>

    <header class="header">
      <h4 class="fw-bold">Jahrulnr</h4>
    </header>

    <nav class="nav bg-secondary p-1">
      <a class="nav-link btn btn-dark btn-sm" href="/">Beranda</a>
      <a class="nav-link bio" href="#" data-bs-toggle="modal" data-bs-target="#bio">Profil</a>
    </nav>

    <div class="container-fluid bg-dark">
      <div class="card m-auto w-70 card-center">
        <div class="card-body">
          <!-- Sambutan -->
          <h3 class="text-center border-bottom pb-3">Selamat Datang</h3>

          <!-- Isi -->
          <p class="text-justify" id="sambutan">
            Hello!<br/>
            &nbsp;&nbsp;Selamat datang di web sederhana ini. Ingin melihat projek yang sudah diposting? Silakan klik <i>button</i> &quot;Projek&quot; di kanan bawah <i>card</i> ini ya.
          </p>
        </div>
        <div class="card-footer text-end">
          <a href="//github.com/jahrulnr" class="btn btn-secondary text-white">Projek</a>
        </div>
      </div>
    </div>

    <footer>
      Copyright &copy; 2021-<span id="year"></span> Jahrulnr. All right reserved.
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="bio" tabindex="-1" aria-labelledby="modal-bio" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-bio">Profil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div></div>
            <p class="text-justify"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div class="load"></div>
  </body>

  <!-- Core Script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script type="text/javascript" src="./data/custom.js"></script>
</html>
