<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Haloo</title>

    <!-- Bootstrap v5.1.3 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <style type="text/css">
    a {
      color: black !important;
    }
    .bg-secondary .nav-link {
      color: white !important;
    }
    #info .modal-body {
      text-align: justify;
    }
  </style>
  <body>

    <header class="text-center w-100 bg-dark text-light p-2">
      <h4 class="fw-bold">Jahrulnr</h4>
    </header>
    <nav class="nav bg-secondary p-1">
      <a class="nav-link btn btn-dark btn-sm" href="/">Beranda</a>
      <a class="nav-link info" href="#" data-bs-toggle="modal" data-bs-target="#info">Info</a>
      <a class="nav-link kontak" href="#">Kontak</a>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="info" tabindex="-1" aria-labelledby="modal-info" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-info">Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.info').click(function(){
        $.ajax(
          {
            url: "./data/json/info.json", 
            success: function(result){
              $("#info .modal-body").html(JSON.parse(result));
            }
          });
      });
    });
  </script>
</html>
